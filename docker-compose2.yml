services:
  # PostgreSQL for Keycloak
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.4
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: http://keycloak:8080  
      KC_HOSTNAME_STRICT: false # Allows serving requests with mismatched hostnames (e.g., internal calls)
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      # KC_PROXY_HEADERS: forwarded,x-forwarded-for,x-forwarded-proto,x-forwarded-host
    volumes:
      - ./keycloak-realm-export:/opt/keycloak/data/import
    command:
      - start-dev
      - --import-realm
    ports:
      - "8180:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s
  # Redis for Gateway Session Storage
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  # PostgreSQL for User Service
  user-service-db:
    image: postgres:15
    container_name: user-service-db
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USERNAME}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    volumes:
      - user_service_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USERNAME} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: user-service-db
      DB_NAME: ${USER_DB_NAME}
      DB_USERNAME: ${USER_DB_USERNAME}
      DB_PASSWORD: ${USER_DB_PASSWORD}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_ADMIN_CLIENT_SECRET: ${KEYCLOAK_ADMIN_CLIENT_SECRET}
    ports:
      - "8082:8082"
    depends_on:
      user-service-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  # Gateway Service
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Keycloak Configuration
      KEYCLOAK_ISSUER_URI: http://host.docker.internal:8180/realms/${KEYCLOAK_REALM}
      KEYCLOAK_TOKEN_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token
      KEYCLOAK_USER_INFO_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/userinfo
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
      KEYCLOAK_REVOCATION_URI: http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/revoke
      KEYCLOAK_CLIENT_ID: gateway-client
      KEYCLOAK_GATEWAY_CLIENT_SECRET: ${KEYCLOAK_GATEWAY_CLIENT_SECRET}
      # Keycloak Admin Configuration
      KEYCLOAK_ADMIN_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_ADMIN_CLIENT_ID: gateway-admin
      KEYCLOAK_ADMIN_CLIENT_SECRET: ${KEYCLOAK_ADMIN_CLIENT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - microservices-network
volumes:
  keycloak_db_data:
  user_service_db_data:
  redis_data:
networks:
  microservices-network:
    driver: bridge